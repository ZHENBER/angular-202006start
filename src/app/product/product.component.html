<div class="card bg-secondary text-white">
	<div class="card-body">
		<h4 class="card-title">{{product.title}}</h4>
		<h5 class="card-text">{{product.price|currency:'TWD'}}</h5>
		<hr>
		<div class="row">
			<div class="col">
				<b>Product Type</b>
			</div>
			<!-- show different icon by productType use ngIf-->
			<div class="col">
				<i class="fa fa-laptop fa-2x" aria-hidden="true"
          *ngIf="product.productType=='Laptop'"></i>
				<i class="fa fa-mobile fa-2x"
          *ngIf="product.productType=='Mobile'" aria-hidden="true"></i>
			</div>
			<!-- show different icon by productType use ngClass
            <div class="col">
                <i [ngClass]="{'Laptop':'fa fa-laptop fa-2x', 
                          'Mobile':'fa fa-mobile fa-2x'}[product.productType]" aria-hidden="true"></i>
            </div>-->
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<b>Brand</b>
			</div>
			<div class="col">
				{{product.brand}}
			</div>
		</div>
	</div>
	<div class="col">
		<button type="button" class="btn btn-primary" (click)="showDetail()" >Detail</button>

		<button class="btn btn-danger"
              (click)="onRemove(product)">Remove</button>
	</div>
</div>
